<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Climex</h1>
        </header>

        <nav class="menu">
            <button id="refreshBtn" class="menu-item">Actualizar Clima</button>
        </nav>

        <main class="content">
            <div class="weather-display" id="weatherDisplay">
                <h2 id="locationName" class="location-name">Cargando...</h2>
                <p id="temperature" class="temperature"></p>
                <p id="weatherDescription" class="description"></p>
                <p id="humidity" class="details"></p>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 Desarrollado con ❤️ por el grupo 1DCMX</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
